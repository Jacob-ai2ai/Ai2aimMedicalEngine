services:
  # Next.js Development Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai2aim-rx-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      # Optional: Builder.io
      - NEXT_PUBLIC_BUILDER_API_KEY=${NEXT_PUBLIC_BUILDER_API_KEY:-}
      # Optional: AI Services
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SERP_API_KEY=${SERP_API_KEY:-}
      # Database (if using local)
      - DATABASE_URL=${DATABASE_URL:-}
    env_file:
      - .env
      - .env.local  # .env.local takes precedence if it exists
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Exclude .next for faster rebuilds
      - /app/.next
    restart: unless-stopped
    networks:
      - ai2aim-dev-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    stdin_open: true
    tty: true

networks:
  ai2aim-dev-network:
    driver: bridge
